
<!DOCTYPE html>

<p class="engraved">Marina Men√©ndez-Pidal <br>

<br><br>






<a-scene vr-mode-ui="enabled: false"
						 loading-screen="enabled: false">

			<!-- pre-load your assets(models, videos, images etc.) here -->
			<a-assets timetout="7000">
				 <a-asset-item id="post-glb" src="./models/post-mesh.glb" response-type="arraybuffer"></a-asset-item>
         <audio id="song-mp3" src="./song.mp3" preload="auto"></audio>
			</a-assets>



			<!-- Scene camera -->
			<a-entity camera look-controls position="42 0 -6" wasd-controls="acceleration:400">
      </a-entity>

      <a-entity sound= "src: #song-mp3; autoplay: true">
      </a-entity>


			<!-- Text entity
			 <a-entity position="6 2 -6"
								text="width: 6;
                                      font: https://cdn.aframe.io/fonts/DejaVu-sdf.fnt;
											color: black;
											value: A post is a a long, sturdy piece of timber or metal set upright in the ground and used as a support or marker. It is used for viewing a scene, making a mark, and indicating a sight to see.">


            </a-entity>-->


			<!-- GLB mesh entity -->
<a-entity id="unique_post"
                gltf-model="#post-glb"
								position="42 0 -6"
								scale="0.75 0.75 0.75">
			</a-entity>
		</a-scene>

</body>
</html>
